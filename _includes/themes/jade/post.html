<div class="page-header">
  <h1>{{ page.title }}</h1>
  <div class="date"><i><span>{{ page.date | date_to_long_string }}</span></i></div>
</div>

<div class="row">
  <div class="span10">
    {{ content }}
    <div class="pagination">
      <ul>
      {% if page.previous %}
        <li class="prev"><a href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a></li>
      {% else %}
        <li class="prev disabled"><a>&larr; Previous</a></li>
      {% endif %}
        <li><a href="/archive.html">Archive</a></li>
      {% if page.next %}
        <li class="next"><a href="{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a></li>
      {% else %}
        <li class="next disabled"><a>Next &rarr;</a>
      {% endif %}
      </ul>
    </div>

  </div>

</div>
